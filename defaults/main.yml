# defaults file for vector
---
vector_version: "0.30.0"
vector_path: "/usr/bin/vector"
vector_config: "/var/lib/vector"

config:
  data_dir: "{{ vector_config }}"
  sources:
    demo_logs:
      type: demo_logs
      format: syslog
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - demo_logs
      database: logs
      endpoint: 
      table: data_logs
      compression: gzip
      healthcheck: true
      skip_unknown_fields: true